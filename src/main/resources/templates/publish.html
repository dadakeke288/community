<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commit -- Community</title>
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/npm.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid publish main-container" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="questionId" th:value="${questionId}">
                <div class="form-group">
                    <label for="title">标题：</label>
                    <input type="text" class="form-control" th:value="${title}" name="title" id="title" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="title">内容：</label>
                    <textarea type="content" class="form-control" th:text="${content}" name="content" id="content" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" name="tag" id="tag" cols="30" placeholder="输入标签，以，分隔" autocomplete="off">
                </div>
                <span th:text="${error}" th:if="${error!=null}" class="alert alert-warning"></span>
                <button class="btn btn-publish btn-success " type="submit">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发帖规范</h3>
            <ul>
                <li>和平友爱</li>
                <li>平等交流</li>
                <li>不要引战</li>
                <li>不要灌水</li>
            </ul>

        </div>
    </div>
</div>
</body>
</html>
